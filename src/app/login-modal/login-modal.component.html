<h2 mat-dialog-title>Log In</h2>

<hr>
<mat-dialog-content class="mat-typography">
    <form #loginForm="ngForm">
        <label>Username:&nbsp;</label><br>
        <input type="text" id="username" name="username" #usernameInput="ngModel" [(ngModel)]="username"><br><br>
        <label>Password:&nbsp;</label><br>
        <input type="password" id="password" name="password" #passwordInput="ngModel" [(ngModel)]="password">
    </form>
    <br>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="openForgotPassword()">Forgot Password</button>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSignIn(loginForm)">Log In</button>
</mat-dialog-actions>
