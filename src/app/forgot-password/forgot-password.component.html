<h2 mat-dialog-title>Forgot Password</h2>
<hr>
<mat-dialog-content class="mat-typography">
    <label>A recovery code will be sent to your email&nbsp;</label><br><br>
    <label>Username:&nbsp;</label><br>
    <input type="text" id="username" name="username" #usernameInput="ngModel" [(ngModel)]="username"><br><br>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button cdkFocusInitial (click)="sendCodeToEmail()">Request Recovery Code</button>
</mat-dialog-actions>
